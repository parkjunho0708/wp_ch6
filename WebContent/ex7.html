<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		// 1. 함수 이름의 관례는 보통 소문자로 시작(Java와 같음)
		var myFunction = function(){
			console.log('Hello World');
		}

		// 2. 생성자 함수 이름의 관례는 보통 대문자로 시작
		var MyObject = function(name, age){
			console.log(this);
			this.name = name;
			this.age = age;
		}

		myFunction();
		var myObject1 = new MyObject("둘리", 10);
		var myObject2 = new MyObject("마이콜", 20);

		console.log(myObject1 + ":" + myObject2);
		// 생성자 함수는 일반함수를 호출하는 방법으로 사용하는 것이 아니다.
		//MyObject("hello", 10);

	</script>
</head>

<body>
	<h1>function 객체 정의/생성</h1>
</body>

</html>
