<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function() {
		setTimeout(function(){
			var img = document.createElement('img');
			document.body.appendChild(img);
			
			img.setAttribute("src", "http://www.eduinnews.co.kr/news/photo/201904/13179_13672_2624.jpg");
			img.setAttribute("width", 400);
			img.setAttribute("alt", '김연아');
			img.setAttribute("title", '김연아~');
		}, 2000);
	}
</script>
</head>
<body>
	<h1>문서 객체 속성 조작하기</h1>
</body>
</html>
