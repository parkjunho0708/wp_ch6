<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script>
var n = 10;
var b = true;
var s = 'Hello World';
var fn = function(){}; // 함수도 값으로 봐라. (1급시민)
var o = {};

 console.log(n + ":" + typeof(n));
 console.log(b + ":" + typeof(b));
 console.log(s + ":" + typeof(s));
 console.log(fn + ":" + typeof(fn));
 console.log(o + ":" + typeof(o));

 /*
  자료형
  number
  boolean
  string
  function(값으로 보는 것은 중요, 함수형 프로그래밍에서....)
  object
  undefined

  생성자 함수를 통해 생성되는 객체(다음 생성자 함수들은 내장되어 있음 -> 내장객체)
  object <- Object(o)
  object <- Array(o)
  object <- Function(o)
  object <- Date
  object <- Math
  object <- RegExp(o)
  object <- String(o)
  object <- Number(o)
  object <- Boolean(o)
 */
</script>
</head>
